<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Academy: Кэт энерджи</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page__body">
    <header class="page-header">
      <div class="container page-header__container">
        <a class="page-header__logo" href="index.html">
          <picture>
            <source media="(min-width: 768px)" srcset="img/header-logo-tablet.svg">
            <img class="page-header__logo-image" src="img/header-logo-mobile.svg" width="190" height="38" alt="Кэт энерджи">
          </picture>
        </a>
        <nav class="page-header__nav nav">
          <button class="nav__toggle nav__toggle--close" type="button" aria-label="Закрыть меню"></button>
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="index.html">Главная</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="catalog.html">Каталог продукции</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="form.html">Подбор программы</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="page-main page-main--special">
      <div class="container">
        <h1 class="basic-title page-main__title">Этот раздел находится в&nbsp;стадии разработки</h1>
      </div>
    </main>
    <footer class="page-footer">
      <section class="page-footer__contacts contacts">
        <h2 class="visually-hidden">Контактные данные</h2>
        <div class="contacts__information">
          <div class="container contacts__container">
            <p class="contacts__text">
              <span>Приглашаем</span> к&nbsp;сотрудничеству дилеров!
            </p>
            <address class="contacts__address">
              <p>ул. Большая Конюшенная, д.&nbsp;19/8</p>
              <p>Санкт-Петербург</p>
            </address>
          </div>
        </div>
        <div class="contacts__map">
          <iframe class="contacts__map-iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.6037872533248!2d30.320858715846803!3d59.93871648187619!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCAxOTExODY!5e0!3m2!1sru!2sru!4v1605374517477!5m2!1sru!2sru" width="320" height="362" aria-hidden="false" tabindex="0" allowfullscreen></iframe>
          <a class="contacts__map-link" href="https://goo.gl/maps/7WpD4bfPschXJ7jm6" target="_blank" title="Посмотреть карту на Google Maps">
            <picture>
              <source type="image/webp" media="(min-width: 1440px)" srcset="img/map-desktop.webp 1x, img/map-desktop@2x.webp 2x">
              <source type="image/webp" media="(min-width: 768px)" srcset="img/map-tablet.webp 1x, img/map-tablet@2x.webp 2x">
              <source type="image/webp" srcset="img/map-mobile.webp 1x, img/map-mobile@2x.webp 2x">

              <source media="(min-width: 1440px)" srcset="img/map-desktop.png 1x, img/map-desktop@2x.png 2x">
              <source media="(min-width: 768px)" srcset="img/map-tablet.png 1x, img/map-tablet@2x.png 2x">
              <img src="img/map-mobile.png" srcset="img/map-mobile@2x.png 2x" alt="Карта проезда">
            </picture>
          </a>
        </div>
      </section>
      <section class="page-footer__additional-contacts additional-contacts">
        <h2 class="visually-hidden">Дополнительные контактные данные</h2>
        <div class="container additional-contacts__container">
          <a class="additional-contacts__logo" href="index.html">
            <img class="additional-contacts__logo-image" src="img/footer-logo.svg" width="128" height="24" alt="Кэт энерджи">
          </a>
          <ul class="additional-contacts__social social">
            <li class="social__item">
              <a class="social__link" href="https://vk.com/" target="_blank" aria-label="Вконтакте">
                <svg class="social__icon-vk" width="23" height="13" aria-hidden="true" focusable="false">
                  <use xlink:href="img/sprite.svg#icon-vk"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="https://instagram.com/" target="_blank" aria-label="Instagram">
                <svg class="social__icon-inst" width="16" height="16" aria-hidden="true" focusable="false">
                  <use xlink:href="img/sprite.svg#icon-inst"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--fb" href="https://facebook.com/" target="_blank" aria-label="Facebook">
                <svg class="social__icon-fb" width="13" height="20" aria-hidden="true" focusable="false">
                  <use xlink:href="img/sprite.svg#icon-fb"></use>
                </svg>
              </a>
            </li>
          </ul>
          <a class="additional-contacts__copyright copyright" href="https://htmlacademy.ru/intensive/adaptive" target="_blank">
            <span class="copyright__text">HTML Academy</span>
            <svg class="copyright__logo" width="27" height="34" aria-hidden="true" focusable="false">
              <use xlink:href="img/sprite.svg#logo-academy"></use>
            </svg>
          </a>
        </div>
      </section>
    </footer>

    <script src="js/script.min.js"></script>

</html>
